<html>
    <head>
        <title>Add</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                function clickToAlert(){
                    $('.list').on('click',function(){
                       alert($(this).attr('id'));
                    });
                };

                $('#add').on('click', function() {
                    addNew();
                });

                function addNew() {
                    var temp = $('#container').html();
                    let newDiv = '<div class="list" id="1"><p>tes 1</p></div>';
                    temp = temp + newDiv;
                    $("#container").html(temp);
                };
                clickToAlert();
            });
        </script>
    </head>
    <body>
        <button id="add">add</button>
        <div id="container">
            
            <div class="list" id="1">
                <p>tes 1</p>
            </div>
        </div>
    </body>
</html>
